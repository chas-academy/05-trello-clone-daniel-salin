<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <title>jQuery UI - Trello Clone (yay!)</title>
</head>

<body>
    <div class="board">
        <div class="column">
            <div class="list">
                <div class="list-header">
                    Todo
                    <button class="button delete">X</button>
                </div>
                <ul class="list-cards">
                    <li class="add-new">
                        <form class="new-card" action="index.html">
                            <input type="text" name="title" placeholder="Please name the card" />
                            <button class="button add">Add new card</button>
                        </form>
                    </li>
                    <li class="cards my-3">
                        <p class="cards-content">Card #1</p>
                        <button class="button delete">X</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="column">
            <div class="list">
                <div class="list-header">
                    Doing
                    <button class="button delete">X</button>
                </div>
                <ul class="list-cards">
                    <li class="add-new">
                        <form class="new-card" action="index.html">
                            <input type="text" name="title" placeholder="Please name the card" />
                            <button class="button add">Add new card</button>
                        </form>
                    </li>
                    <li class="cards my-3">
                        <span class="cards-content">Card #2</span>
                        <button class="button delete">X</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="column">
            <div class="list">
                <div class="list-header">
                    Done
                    <button class="button delete">X</button>
                </div>
                <ul class="list-cards">
                    <li class="add-new">
                        <form class="new-card" action="index.html">
                            <input type="text" name="title" placeholder="Please name the card" />
                            <button class="button add">Add new card</button>
                        </form>
                    </li>
                    <li class="cards my-3">
                        <p class="cards-content">Card #3</p>
                        <button class="button delete">X</button>
                    </li>

                </ul>
            </div>
        </div>
        <div class="column">
            <button id="new-list" class="button">Add new list</button>
            <div id="list-creation-dialog" title="Create new list" style="height: 40px">
                <form>
                    <input type="text" name="title" placeholder="List title" />
                </form>
            </div>
        </div>
    </div>
    <div id="cardDialog">
        <header class="d-flex justify-content-end">
            <button id="close-dialog" class="btn btn-sm btn-danger">X</button>
        </header>
        <div id="tabs">
            <ul>
                <li><a href="#info">Card Information</a></li>
                <li><a href="#style">Change Card Style</a></li>
                
            </ul>
            <div id="info">

                <input type="hidden" name="card-id-content" value="">
                <ul id="card-details">
                    <form class="new-card" action="index.html">
                        <input type="hidden" name="card-id" value="">
                        <li>Title:<input type="text" name="card-title" placeholder="Enter New Title" /></li>
                        <li>Task:</li><textarea name="card-task" class="p-1"cols=60 placeholder="Enter New Task"></textarea>
                        <li>Deadline:<input type="text" name="card-date" class="datepick" placeholder="Chose date" /></li>
                        <button type="submit" id="card-edit-btn" class="button add my-2">Submit changes</button>
                    </form>
                </ul>
            </div>
            <div id="style">
                <h2>Change Card Style</h2>
               <div class="jumbotron">
                
               </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
