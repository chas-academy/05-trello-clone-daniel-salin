<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

    <title>u05 - Trello Clone using jQUery, jQuery UI and bootstrap</title>
</head>

<body class="bg-dark">
    <header class="container-fluid mb-0 mx-0 bg-light">
        <div class="row">
            <h1 class="p-0 m-3">trelloClone</h1>
        </div>
    </header>
    <nav>
        <ul class="nav justify-content-left p-2 mt-0">
            <li class="nav-item">
                <button id="new-list-dialog" class="btn btn-light">Add new list</button>
            </li>
            <li class="nav-item mx-1">
                <button id="motivate" class="btn btn-light">Motivate me</button>
            </li>
        </ul>
    </nav>
    <div class="board">
        <div class="column">
            <div class="list">
                <div class="list-header">
                    Todo
                    <button class="button delete">X</button>
                </div>
                <ul class="list-cards">
                    <li class="add-new">
                        <form class="new-card" action="index.html">
                            <input type="text" name="title" placeholder="Please name the card" />
                            <button class="button add">Add new card</button>
                        </form>
                    </li>
                    <li class="cards my-3">
                        <p class="cards-content">Card #1</p>
                        <button class="button delete">X</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="column">
            <div class="list">
                <div class="list-header">
                    Doing
                    <button class="button delete">X</button>
                </div>
                <ul class="list-cards">
                    <li class="add-new">
                        <form class="new-card" action="index.html">
                            <input type="text" name="title" placeholder="Please name the card" />
                            <button class="button add">Add new card</button>
                        </form>
                    </li>
                    <li class="cards my-3">
                        <span class="cards-content">Card #2</span>
                        <button class="button delete">X</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="column">
            <div class="list">
                <div class="list-header">
                    Done
                    <button class="button delete">X</button>
                </div>
                <ul class="list-cards">
                    <li class="add-new">
                        <form class="new-card" action="index.html">
                            <input type="text" name="title" placeholder="Please name the card" />
                            <button class="button add">Add new card</button>
                        </form>
                    </li>
                    <li class="cards my-3">
                        <p class="cards-content">Card #3</p>
                        <button class="button delete">X</button>
                    </li>

                </ul>
            </div>
        </div>
        <div id="listDialog">
            <header class="d-flex justify-content-end">
                <button class="close-dialog btn btn-sm btn-danger">X</button>
            </header>
            <button id="new-list" class="button">Add new list</button>
            <div id="list-creation-dialog" title="Create new list" style="height: 40px">
                <form>
                    <input type="text" name="title" placeholder="List title" />
                </form>
            </div>
        </div>
    </div>
    <div id="cardDialog">
        <header class="d-flex justify-content-end">
            <button class="close-dialog btn btn-sm btn-danger">X</button>
        </header>
        <div id="tabs">
            <ul>
                <li><a href="#info">Card Information</a></li>
                <li><a href="#style">Edit Style</a></li>
            </ul>
            <div id="info">

                <input type="hidden" name="card-id-content" value="">
                <ul id="card-details">
                    <form class="new-card" action="index.html">
                        <input type="hidden" name="card-content-id" value="">
                        <li>Title:<input type="text" name="card-title" placeholder="Enter New Title" /></li>
                        <li>Task:</li><textarea name="card-task" class="p-1" cols=60 placeholder="Enter New Task"></textarea>
                        <li>Deadline:<input type="text" name="card-date" class="datepick" placeholder="Chose date" /></li>
                        <button type="submit" id="card-edit-btn" class="btn btn-primary my-2">Submit changes</button>
                    </form>
                </ul>
            </div>
            <div id="style">
                <form class="card-style" class="custom-control custom-switch" action="index.html">
                    <div class="form-group">
                        <input type="hidden" name="card-style-id" value="">
                        <label for="bg-check form-text">Toggle Background Image On Current List</label>
                        <input id="bg-check" name="bg-check" type="checkbox" value="" class="form-check">
                    </div>
                    <button type="submit" id="card-style-btn" class="btn btn-primary my-2">Submit Changes</button>
                </form>
            </div>
        </div>
    </div>
    <div id="maxBoardsDialog">
        <header class="d-flex justify-content-end">
            <button class="close-dialog btn btn-sm btn-danger">X</button>
        </header>
        <span>Do you really need more than 10 boards at a time?</span>
    </div>
    <div id="motivateDialog">
        <header class="d-flex justify-content-end">
            <button class="close-dialog btn btn-sm btn-danger">X</button>
        </header>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/KxGRhd_iWuE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
